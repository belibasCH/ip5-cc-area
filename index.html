<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="" href="style.css">

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
    <div id="app">
        <h1>{{ message }}</h1>
        <div id="editor-container">
            <div id="chart-container">
                <img id="chart" src="chart.png" alt="chart" width="100%" height="300px" />
                <svg id="overlay-svg" height="300px" width="100%" :view-box.camel="'0 0 ' + durationTotal + ' 20'"
                    preserveAspectRatio="none">
                    <rect îd="overlay-left" x="0" y="0" :width="startEdit" height="100%" fill="white"
                        style="opacity: 0.5;" />
                    <rect îd="overlay-right" :x="endEdit" y="0" :width="durationTotal-endEdit" height="100%"
                        fill="white" style="opacity: 0.5" /> />
                    <rect îd="stroke-right" :x="endEdit" y="0" width="0.3" height="100%" fill="black" /> />
                    <rect îd="stroke-left" :x="startEdit" y="0" width="0.3" height="100%" fill="black" /> />
                </svg>
            </div>
            <div id="control-container">
                <svg id="area-control" height="20px" width="100%" :view-box.camel="'0 0 ' + durationTotal + ' 20'"
                    preserveAspectRatio="none">
                    <defs>
                        <pattern id="grid" patternUnits="userSpaceOnUse" width="3" height="3" x="0" y="0">
                            <desc>Raster</desc>
                            <path d="M0,0 v3 h3" />
                        </pattern>
                    </defs>
                    <rect id="dragable-background" x="0" y="0" width="100%" height="100%" fill="url(#grid)"
                        style="opacity: 0.5;" />
                    <g id="dragable-group">
                        <rect id="dragable" @mousedown="handleDragDown" :x="startEdit" y="0" :width="endEdit-startEdit"
                            height="100%" fill="#e2e1e0" />
                        <rect class="dragable-handler" @mousedown="handleStartDown"
                            :x="(startEdit+ (endEdit-startEdit)/2)" y="7" height="2" width="0.4" fill="#86909B"
                            rx="1" />
                        <rect class="dragable-handler" @mousedown="handleStartDown"
                            :x="(startEdit+ (endEdit-startEdit)/2)-1" y="7" height="2" width="0.4" fill="#86909B"
                            rx="1" />
                        <rect class="dragable-handler" @mousedown="handleStartDown"
                            :x="(startEdit+ (endEdit-startEdit)/2)+1" y="7" height="2" width="0.4" fill="#86909B"
                            rx="1" />
                        <rect class="dragable-handler" @mousedown="handleStartDown"
                            :x="(startEdit+ (endEdit-startEdit)/2)" y="13" height="2" width="0.4" fill="#86909B"
                            rx="1" />
                        <rect class="dragable-handler" @mousedown="handleStartDown"
                            :x="(startEdit+ (endEdit-startEdit)/2)-1" y="13" height="2" width="0.4" fill="#86909B"
                            rx="1" />
                        <rect class="dragable-handler" @mousedown="handleStartDown"
                            :x="(startEdit+ (endEdit-startEdit)/2)+1" y="13" height="2" width="0.4" fill="#86909B"
                            rx="1" />

                    </g>
                    <g id="end-handler-group">
                        <rect class="col-resize" @mousedown="handleEndDown" :x="endEdit-1" y="0" width="2" height="100%"
                            fill="transparent" />
                        <rect class="col-resize" :x="endEdit" y="0" width="0.3" height="100%" fill="#86909B" />
                    </g>
                    <g id="start-handler-group">
                        <rect class="col-resize" @mousedown="handleStartDown" :x="startEdit-1" y="0" width="2"
                            height="100%" fill="transparent" />
                        <rect class="col-resize" :x="startEdit" y="0" width="0.3" height="100%" fill="#86909B" />
                    </g>

                </svg>
            </div>
        </div>
        <br>
        <div class="label-container">
            <label for="startEdit">Start:
                <input type="number" id="startEdit" v-model="startEdit" />
            </label>
            <label for="endEdit">Ende:
                <input type="number" id="endEdit" v-model="endEdit" />
            </label>
            <label for="durationTotal">Activity total:
                <input type="number" id="durationTotal" v-model="durationTotal" />
        </div>
        </label>

    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Area Editor',
                startEdit: 20,
                endEdit: 80,
                durationTotal: 100,
                temXpos: 0,
                scale: 0
            },

            mounted() {
                // Event-Listener beim Laden der Komponente hinzufügen
                window.addEventListener('resize', this.handleResize);
                this.handleResize(); // Optional: Funktion direkt beim Laden aufrufen
            },
            beforeDestroy() {
                // Event-Listener vor dem Zerstören der Komponente entfernen
                window.removeEventListener('resize', this.handleResize);
            },
            methods: {
                handleResize() {
                    this.scale = this.durationTotal / document.getElementById("area-control").clientWidth;
    
                },
                handleDragDown(event) {
                    this.temXpos = event.clientX;
                    document.addEventListener('mousemove', this.handleDragMove);
                    document.addEventListener('mouseup', this.handleDragUp);
                },
                handleDragMove(e) {
                    this.endEdit = this.endEdit + ((e.clientX - this.temXpos)) * this.scale;
                    this.startEdit = this.startEdit + ((e.clientX - this.temXpos)) * this.scale;
                    this.temXpos = e.clientX;
                },
                handleDragUp() {
                    console.log("mouse up");
                    document.removeEventListener('mousemove', this.handleDragMove);
                    document.removeEventListener('mouseup', this.handleDragUp);
                },
                handleEndDown() {
                    this.temXpos = event.clientX;
                    console.log("mouse down");
                    document.addEventListener('mousemove', this.handleEndMove);
                    document.addEventListener('mouseup', this.handleEndUp);
                },
                handleEndMove(e) {
                    console.log("mouse move");
                    this.endEdit = e.clientX * this.scale;
                    this.endEdit = this.endEdit + ((e.clientX - this.temXpos)) * this.scale;
                    this.temXpos = e.clientX;
                },
                handleEndUp() {
                    console.log("mouse up");
                    document.removeEventListener('mousemove', this.handleEndMove);
                    document.removeEventListener('mouseup', this.handleEndUp);
                },
                handleStartDown() {
                    this.temXpos = event.clientX;
                    console.log("mouse down");
                    document.addEventListener('mousemove', this.handleStartMove);
                    document.addEventListener('mouseup', this.handleStartUp);
                },
                handleStartMove(e) {
                    console.log("mouse move");
                    // scale = this.durationTotal / document.getElementById("area-control").clientWidth;
                    this.startEdit = e.clientX * this.scale;
                    this.startEdit = this.startEdit + ((e.clientX - this.temXpos)) * this.scale;
                    this.temXpos = e.clientX;
                },
                handleStartUp() {
                    console.log("mouse up");
                    document.removeEventListener('mousemove', this.handleStartMove);
                    document.removeEventListener('mouseup', this.handleStartUp);
                }

            }
        });

    </script>

</body>

</html>
